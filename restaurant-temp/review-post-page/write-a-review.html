            <div class="post form-group d-sm">

                </div>
                <div class="d-sm-flex">

                        </li>
                        <li class="rating-item d-inline-block" data-rate="5">

                        </li>
                    </ul>
                </div>
                <!--REVIEW POST-->
                <label>
                    <textarea class="body-txt" name="textarea" placeholder="Write a Review..." cols="75"

                    </textarea>
                </label>
                <!--PHOTO POST-->

                    <h2 class="d-flex text-nowrap post-a-photo text-uppercase header-2 margin-top"
