<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" href="{{ url_for('static',filename='restaurant-temp/restaurant-temp-style.css')}}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300;700&family=Montserrat:wght@700;900&family=Overpass:wght@200;300;400&display=swap"
          rel="stylesheet">
    <!--icons-->
    <script src="https://kit.fontawesome.com/8ec657d8d9.js" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script defer src="{{ url_for('static',filename='login-page.js')}}"></script>
    <title>Login</title>
</head>
<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark padding-top padding-bottom">
        <div class="container">
            <a href="{{ url_for('home')}}" class="navbar-brand logo">EBURG EATS</a>

            <div class="search-box margin-right margin-left">
                <!--Search Bar-->
                <div class="input-group">
                    <label for="search-bar"></label>
                    <input type="search" class="form-control search-style body-txt" placeholder="Search"
                           id="search-bar"/>
                    <button class="input-group-text border-0 light-red-bg"
                            style="border:none;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-nowrap" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('account')}}"
                           class="nav-link btn-style margin-right text-white">MY ACCOUNT</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('restaurantPage') }}" class="nav-link btn-style margin-right text-white">MOST
                            POPULAR</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('restaurantPage') }}" class="nav-link btn-style margin-right text-white">NEWEST
                            ADDITIONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('restaurantPage') }}" class="nav-link btn-style margin-right text-white">YOUR
                            FAVORITES</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('login')}}" class="nav-link btn-style margin-right text-white">LOG
                            IN</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register')}}" class="nav-link btn-style text-white">SIGN UP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>

<!--Main page-->
<section style="padding-left: 5rem">
    <div class="container d-sm-flex ">
        <div class="row">
            <div class="post form-group d-sm">
                <div class="mt-5">
                    <h1 class="d-sm-flex text-nowrap restaurant-name text-uppercase header-1 margin-bottom margin-top">
                        EBURG EATS Sign up</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <form  method="POST" action="">
                            {{ form.hidden_tag() }}
                            <div class="form-group padding-bottom margin-top" >
                                <label class="body-txt d-inline" style="font-weight: 700"
                                       for="username">Username</label>
                                <input class="d-block body-txt" id="username" name="username" required type="text"
                                       value="">
                            </div>
                            <div class="form-group padding-bottom">
                                <label class="body-txt d-inline" style="font-weight: 700" for="email">Email</label>
                                <input class="d-block body-txt" id="email" name="email" required type="text" value="">
                            </div>
                            <div class="form-group padding-bottom">
                                <label class="body-txt d-inline" style="font-weight: 700"
                                       for="password">Password</label>
                                <input class="d-block body-txt" id="password" name="password" required type="password"
                                       value="">
                            </div>
                            <div class="form-group padding-bottom">
                                <label class="body-txt d-inline" for="confirm_password" style="font-weight: 700">
                                    Password (confirm)</label>
                                <input class="d-block body-txt" id="confirm_password" name="confirm_password" required
                                       type="password" value="" placeholder="">
                            </div>
                            <div class="form-group">
                                <input style="font-size: 1.2rem"
                                       class="btn btn-style shadow-none outline-none light-red-bg"
                                       id="submit"
                                       name="submit" type="submit" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>
<!-- Footer -->
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="d-sm-flex justify-content-center align-items-center">
        <div class="row d-sm-flex justify-content-center">
            <div class="linkedin-container">
                <div class="linkedin-btns">
                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating shadow-none git-btn m-1"
                       href="https://github.com/John-Fornah/EburgEats"><i class="fab fa-github-alt"></i></a>

                    <a class="btn btn-outline-light btn-floating m-1 shadow-none" href="#" role="button"
                    ><i class="fa-solid fa-a"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1 shadow-none" href="#" role="button"
                    ><i class="fa-solid fa-c"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1 shadow-none" href="#" role="button"
                    ><i class="fa-solid fa-g"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1 shadow-none" href="#" role="button"
                    ><i class="fa-solid fa-j"></i
                    ></a>
                    <a class="btn btn-outline-light btn-floating m-1 shadow-none" href="#" role="button"
                    ><i class="fa-solid fa-l"></i
                    ></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-3 footer-txt text-uppercase" style="background-color: rgba(0, 0, 0, 0.2);">
        Copyright Â© 2021 EburgEats
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
