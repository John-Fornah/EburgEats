<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='restaurant-temp/restaurant-temp-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='restaurant-temp/review-post-page/review-page.css')}}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300;700&family=Montserrat:wght@700;900&family=Overpass:wght@200;300;400&display=swap"
            rel="stylesheet">
    <!--icons-->
    <script src="https://kit.fontawesome.com/8ec657d8d9.js" crossorigin="anonymous"></script>
    {% for restaurant in restaurants %}
    <title>{{ restaurant.name}} </title>
</head>
<body>
<header>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark padding-top padding-bottom">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand logo">EBURG EATS</a>

            <div class="search-box margin-right margin-left">
                <!--Search Bar-->
                <div class="input-group">
                    <label for="search-bar"></label>
                    <input type="search" class="form-control search-style body-txt" placeholder="Search"
                           id="search-bar"/>
                    <button class="input-group-text border-0 light-red-bg"
                            style="border:none;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-nowrap" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('account') }}" class="nav-link btn-style margin-right text-white">MY
                            ACCOUNT</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('popular') }}" class="nav-link btn-style margin-right text-white">MOST
                            POPULAR</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('additions') }}" class="nav-link btn-style margin-right text-white">NEWEST
                            ADDITIONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('favorite') }}" class="nav-link btn-style margin-right text-white">YOUR
                            FAVORITES</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="nav-link btn-style margin-right text-white">LOG
                            IN</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="nav-link btn-style text-white">SIGN UP</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="page-margin" style="margin-top: 3rem">
    <h1 class="header-1" style="font-size: 1.5rem">Photos for {{ restaurant.name }}</h1>
<section class="container margin-top">
    <div class="row">
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/chickn.jpg') }}"
                 alt="">
        </div>
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/pasta.jpg') }}"
                 alt="">
        </div>
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/pasta.jpg') }}"
                 alt="">
        </div>
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/pasta.jpg') }}"
                 alt="">
        </div>
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/chickn.jpg') }}"
                 alt="">
        </div>
        <div class="col-2">
            <img class="img-fluid card" src="{{ url_for('static',filename='restaurant-temp/chickn.jpg') }}"
                 alt="">
        </div>
    </div>
</section>
</section>

{% endfor %}

    <div class="d-sm-flex justify-content-center align-items-center">
        <div class="row d-sm-flex justify-content-center">
            <div class="linkedin-container">
                <div class="linkedin-btns">
